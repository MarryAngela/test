    <h1>削除ファイル保管庫</h1>

    <div id="urlDisplay">「ランダム取得」をクリックして、ランダムなファイルのURLを取得してください。</div>

    <div class="button-container">
        <button onclick="generateURL()">ランダム取得</button>
        <button onclick="copyURL()">URLをコピー</button>
    </div>

    <script>
        
        const urls = Array.from({ length: 200 }, (_, i) => `${i + 1}.gigafile.cc`).filter(url => url !== '188.gigafile.cc');

        function generateRandomParam() {
            const prefix = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
            const randomHash = Array.from(crypto.getRandomValues(new Uint8Array(16)))
                .map(b => b.toString(16).padStart(2, '0')).join('');
            return `/?${prefix}-${randomHash}`;
        }

        function generateURL() {
            const randomURL = urls[Math.floor(Math.random() * urls.length)];
            const randomParam = generateRandomParam();
            document.getElementById('urlDisplay').innerText = `${randomURL}${randomParam}`;
        }

        function copyURL() {
            const urlText = document.getElementById('urlDisplay').innerText;
            navigator.clipboard.writeText(urlText);
        }
    </script>
