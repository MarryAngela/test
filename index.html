<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム動画ダウンロードページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        /* 顶部标题样式 */
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        /* 分割线样式 */
        .divider {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 10px 0;
        }
        /* 广告位和下载按钮样式 */
        .ad, .download-btn {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            line-height: 1.5em;
            text-align: center;
            font-size: 1em;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            max-width: 720px;
        }
        .ad a {
            text-decoration: none;
            color: inherit;
        }
        .ad:hover, .download-btn:hover {
            background-color: #e0e0e0;
        }
        /* 广告容器 */
        .ad-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 10px auto;
            overflow: hidden;
        }
        /* 幻灯片样式 */
        .ad-slide {
            display: none;
            width: 100%;
        }
        .ad-slide.active {
            display: block;
        }
        .video-container {
            margin: 20px auto;
            position: relative;
            width: 100%;
            max-width: 720px;
        }
        /* 固定尺寸的播放器框 */
        .video-frame {
            width: 720px; /* 固定宽度 */
            height: 405px; /* 固定高度 (16:9 的比例) */
            background-color: #000;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频比例并填充框 */
            display: block; /* 确保视频始终显示 */
        }
        /* 播放按钮样式 */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        /* 标签样式 */
        .label, .label-download {
            font-size: 1em;
            color: #333;
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .label-download {
            margin-bottom: 5px;
        }
        /* 响应式样式 */
        @media (max-width: 768px) {
            .ad, .download-btn {
                font-size: 0.9em;
            }
            .video-frame {
                width: 100%;
                height: auto;
            }
            video {
                max-width: 100%; /* 保证视频宽度适应手机屏幕 */
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部标题 -->
    <h1>GigaFile便</h1>
    <div class="divider"></div>

    <!-- 幻灯片广告位 -->
    <div class="ad-container">
        <!-- 幻灯片1 - 图片广告和链接 -->
        <div class="ad-slide active">
            <a href="https://www.example.com" target="_blank">
                <img src="https://via.placeholder.com/728x90.png" alt="広告画像1" style="max-width:100%; height:auto;">
            </a>
        </div>

        <!-- 幻灯片2 - 文本广告和链接 -->
        <div class="ad-slide">
            <a href="https://www.example.com" target="_blank">こちらをクリックして私たちのウェブサイトにアクセスしてください</a>
        </div>

        <!-- 幻灯片3 - 图片广告和链接 -->
        <div class="ad-slide">
            <a href="https://www.example.com" target="_blank">
                <img src="https://via.placeholder.com/300x250.png" alt="広告画像2" style="max-width:100%; height:auto;">
            </a>
        </div>
    </div>

    <!-- 下载按钮和标签 -->
    <div class="video-container">
        <div class="label-download">動画:</div>
        <a id="downloadBtn" class="download-btn" download target="_blank">ダウンロード</a>
    </div>

    <!-- 视频展示和标签 -->
    <div class="video-container">
        <div class="label">サムネイル:</div>
        <div class="video-frame" id="videoFrame">
            <!-- 播放按钮 -->
            <button id="playButton" class="play-button">再生</button>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        // 加载视频列表并随机选择视频
        async function loadRandomVideo() {
            try {
                const response = await fetch('videos.json'); // 请求 JSON 文件
                const data = await response.json(); // 解析 JSON 数据
                const videoUrls = data.videos;

                // 随机选择一个视频 URL
                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                const videoUrl = videoUrls[randomIndex];

                // 设置视频播放器和下载按钮的链接
                const videoPlayer = document.getElementById('videoPlayer');
                const downloadBtn = document.getElementById('downloadBtn');
                const playButton = document.getElementById('playButton');

                videoPlayer.src = videoUrl;
                downloadBtn.href = videoUrl;

                // 播放按钮点击事件
                playButton.addEventListener('click', () => {
                    videoPlayer.play();
                    playButton.style.display = 'none'; // 播放后隐藏播放按钮
                });
            } catch (error) {
                console.error('動画の読み込みに失敗しました:', error);
            }
        }

        // 页面加载完成后调用函数
        window.onload = loadRandomVideo;
    </script>

</body>
</html>
