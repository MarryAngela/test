<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム動画ダウンロードページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        /* 顶部标题样式 */
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        /* 分割线样式 */
        .divider {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 10px 0;
        }
        /* 广告位和下载按钮样式 */
        .ad, .download-btn {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            line-height: 1.5em;
            text-align: center;
            font-size: 1em;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            max-width: 720px;
        }
        .ad a {
            text-decoration: none;
            color: inherit;
        }
        .ad:hover, .download-btn:hover {
            background-color: #e0e0e0;
        }
        /* 广告容器 */
        .ad-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 10px auto;
            overflow: hidden;
        }
        /* 幻灯片样式 */
        .ad-slide {
            display: none;
            width: 100%;
        }
        .ad-slide.active {
            display: block;
        }
        .video-container {
            margin: 20px auto;
            position: relative;
            width: 100%;
            max-width: 720px;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 720px;
            display: none; /* 初始隐藏 */
        }
        /* 加载动画 */
        .loading {
            font-size: 1em;
            color: #333;
            margin-top: 20px;
        }
        /* 标签样式 */
        .label, .label-download {
            font-size: 1em;
            color: #333;
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .label-download {
            margin-bottom: 5px;
        }
        /* 隐藏视频元素（仅在移动设备） */
        @media (max-width: 768px) {
            video, .label {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部标题 -->
    <h1>GigaFile便</h1>
    <div class="divider"></div>

    <!-- 幻灯片广告位 -->
    <div class="ad-container">
        <div class="ad-slide active">
            <a href="https://www.example.com" target="_blank">
                <img src="https://via.placeholder.com/728x90.png" alt="広告画像1" style="max-width:100%; height:auto;">
            </a>
        </div>
        <div class="ad-slide">
            <a href="https://www.example.com" target="_blank">こちらをクリックして私たちのウェブサイトにアクセスしてください</a>
        </div>
        <div class="ad-slide">
            <a href="https://www.example.com" target="_blank">
                <img src="https://via.placeholder.com/300x250.png" alt="広告画像2" style="max-width:100%; height:auto;">
            </a>
        </div>
    </div>

    <!-- 下载按钮和标签 -->
    <div class="video-container">
        <div class="label-download">動画:</div>
        <a id="downloadBtn" class="download-btn" download target="_blank">ダウンロード</a>
    </div>

    <!-- 视频展示和标签 -->
    <div class="video-container">
        <div class="label">サムネイル:</div>
        <video id="videoPlayer" controls></video>
        <div id="loading" class="loading">動画を読み込み中...</div> <!-- 加载动画 -->
    </div>

    <script>
        // 加载视频列表并随机选择视频
        async function loadRandomVideo() {
            try {
                const response = await fetch('videos.json'); // 请求 JSON 文件
                const data = await response.json(); // 解析 JSON 数据
                const videoUrls = data.videos;

                // 随机选择一个视频 URL
                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                const videoUrl = videoUrls[randomIndex];

                // 设置视频播放器和下载按钮的链接
                const videoPlayer = document.getElementById('videoPlayer');
                const downloadBtn = document.getElementById('downloadBtn');
                const loadingText = document.getElementById('loading');

                videoPlayer.src = videoUrl;
                downloadBtn.href = videoUrl;

                // 显示加载动画
                videoPlayer.addEventListener('loadeddata', () => {
                    loadingText.style.display = 'none'; // 隐藏加载动画
                    videoPlayer.style.display = 'block'; // 显示视频
                });
            } catch (error) {
                console.error('動画の読み込みに失敗しました:', error);
            }
        }

        // 幻灯片轮播逻辑
        let slideIndex = 0;
        const slides = document.querySelectorAll('.ad-slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = 'none';
                slide.classList.remove('active');
            });

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }

            slides[slideIndex - 1].style.display = 'block';
            slides[slideIndex - 1].classList.add('active');
        }

        setInterval(showSlides, 3000); // 每3秒切换广告

        // 页面加载完成后调用函数
        window.onload = loadRandomVideo;
    </script>

</body>
</html>
