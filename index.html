<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム動画ダウンロードページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 10px 0;
        }
        .ad, .download-btn {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            line-height: 1.5em;
            text-align: center;
            font-size: 1em;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            max-width: 720px;
        }
        .ad a {
            text-decoration: none;
            color: inherit;
        }
        .ad:hover, .download-btn:hover {
            background-color: #e0e0e0;
        }
        .ad-container {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 10px auto;
            overflow: hidden;
        }
        .ad-slide {
            display: none;
            width: 100%;
        }
        .ad-slide.active {
            display: block;
        }
        .video-container {
            margin: 20px auto;
            position: relative;
            width: 100%;
            max-width: 720px;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            z-index: 2;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }
        .label, .label-download {
            font-size: 1em;
            color: #333;
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .label {
            margin-bottom: 20px; /* 增加间距 */
        }
        @media (max-width: 768px) {
            .ad, .download-btn {
                font-size: 0.9em;
            }
            video {
                max-width: 100%;
            }
            .play-button {
                font-size: 3em;
                width: 80px;
                height: 80px;
                line-height: 80px;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部标题 -->
    <h1>GigaFile便</h1>
    <div class="divider"></div>

    <!-- 幻灯片广告位 -->
    <div class="ad-container">
        <div class="ad-slide active">
            <a href="https://www.example.com" target="_blank">
                <img src="https://via.placeholder.com/728x90.png" alt="広告画像1" style="max-width:100%; height:auto;">
            </a>
        </div>
        <div class="ad-slide">
            <a href="https://www.example.com" target="_blank">こちらをクリックして私たちのウェブサイトにアクセスしてください</a>
        </div>
    </div>

    <!-- 下载按钮和标签 -->
    <div class="video-container">
        <div class="label-download">動画:</div>
        <a id="downloadBtn" class="download-btn" download target="_blank">ダウンロード</a>
    </div>

    <!-- 视频展示和标签 -->
    <div class="video-container">
        <div class="label">サムネイル:</div>
        <br>
        <br>
        <br>
        <div class="video-overlay" onclick="startVideo()">
            <div class="play-button">▶</div>
        </div>
        <video id="videoPlayer" controls style="display: none;"></video>
    </div>

    <script>
        async function loadRandomVideo() {
            try {
                const response = await fetch('videos.json');
                const data = await response.json();
                const videoUrls = data.videos;

                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                const videoUrl = videoUrls[randomIndex];

                const videoPlayer = document.getElementById('videoPlayer');
                const downloadBtn = document.getElementById('downloadBtn');

                videoPlayer.src = videoUrl;
                downloadBtn.href = videoUrl;
            } catch (error) {
                console.error('動画の読み込みに失敗しました:', error);
            }
        }

        function startVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            const overlay = document.querySelector('.video-overlay');

            overlay.style.display = 'none'; // 隐藏播放按钮
            videoPlayer.style.display = 'block'; // 显示视频
            videoPlayer.play(); // 播放视频
        }

        let slideIndex = 0;
        const slides = document.querySelectorAll('.ad-slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = 'none';
                slide.classList.remove('active');
            });

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }

            slides[slideIndex - 1].style.display = 'block';
            slides[slideIndex - 1].classList.add('active');
        }

        setInterval(showSlides, 3000);

        window.onload = loadRandomVideo;
    </script>

</body>
</html>
